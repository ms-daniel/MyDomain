<VirtualHost *:80>
    ServerName msdanie.com.br
    DocumentRoot /usr/local/apache2/htdocs

    # Defina o diretório para as verificações do Certbot
    Alias /.well-known/acme-challenge/ /usr/local/apache2/htdocs/.well-known/acme-challenge/

    <Directory "/usr/local/apache2/htdocs/.well-known/acme-challenge/">
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # <Directory "/usr/local/apache2/htdocs">
    #     AllowOverride All
    #     Require all granted
    # </Directory>

    # Redirecionar HTTP para HTTPS
    # RewriteEngine On
    # RewriteCond %{HTTPS} !=on
    # RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName msdaniel.com.br
    DocumentRoot /usr/local/apache2/htdocs
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/msdaniel.com.br/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/msdaniel.com.br/privkey.pem

    <Directory "/usr/local/apache2/htdocs">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
